dist: trusty
sudo: false

language: node_js
node_js:
  - '12.7.0'


cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadLessNoSandbox
  - npm run test:cover -- --watch=false --no-progress 

after_success:
  - npm run coveralls
